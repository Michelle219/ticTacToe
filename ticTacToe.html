<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Tic Tac Toe</title>
		<script src= "ticTacToe.js"> </script>
		<script src= "AI.js"> </script>
		<script src = "onePlayerGame.js"></script>
	</head>
	<body>
		<h1>Tic Tac Toe </h1>
		<div id="gameBoard">
			<button type="button" class="left" id="one" onclick="pushed(this.id)"></button> 
			<button type="button"  id="two" onclick="pushed(this.id)"></button>
			<button type="button" id="three" onclick="pushed(this.id)"></button>
			</br>
			<button type="button" class="left" id="four" onclick="pushed(this.id)"></button> 
			<button type="button"  id="five" onclick="pushed(this.id)"></button>
			<button type="button"  id="six" onclick="pushed(this.id)"></button>
			</br>
			<button type="button" class="left" id="seven" onclick="pushed(this.id)"></button> 
			<button type="button"  id = "eight" onclick="pushed(this.id)"></button>
			<button type="button"  id = "nine" onclick="pushed(this.id)"></button>
		</div>	
		<div id="gameVersion">
		<button type ="button" class="type" onclick="onePlayerGame()">One Player</button>
		<button style="margin-left:105px;" type ="button" class="type" onclick="twoPlayersGame()">Two Players</button>
		<button style="margin-left:345px; type ="button" class="difficulty">Blind</button>
		<button type ="button" class="difficulty">Novice</button>
		<button type ="button" class="difficulty">Master</button>
		</div>

		<div style="width:inherit;height:auto; display:none;"> <!--footer-->
				<h4>©Michal Michelle Guttman</h4>
		</div>
		<div id="myModal" class="modal"> <!--The Modal (end of the game)-->		
			<div class="modal-content"> <!-- Modal content -->
				<div class="modal-header">
					<span class="close">×</span>
					<h2>Game Over!</h2>
				</div>
				<div class="modal-body">
					<p>The Winner Is....</p>
					<p><span id="end"></span><span id="num"></span>!!</p>
				</div>
				<div class="modal-footer">
					<h3>Play Again? </h3>
					<button class="playButton" id="playAgain"><a href="ticTacToe.html" style = "text-decoration:none; color:white;"><span>Play</span></button> <!-- play again button-->
				</div>
			</div> <!--modal content end -->
		</div> <!-- The modal end -->
		<script src=modalBox.js></script>
	</body>
</html>
